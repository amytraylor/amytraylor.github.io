---
layout: default
---
<div class="course-container">
  <aside class="course-nav">
    <h2>{{ page.course_title | default: "Course" }}</h2>
    <ul>
      <li><a href="{{ page.course_root | relative_url }}">Overview</a></li>
      <li><a href="{{ page.course_root | append: '/syllabus' | relative_url }}">Syllabus</a></li>
      <li><a href="{{ page.course_root | append: '/schedule' | relative_url }}">Schedule</a></li>
      <li><a href="{{ page.course_root | append: '/sketches' | relative_url }}">Sketches</a></li>
    </ul>
  </aside>
  
  <article class="course-content">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </article>
</div>
